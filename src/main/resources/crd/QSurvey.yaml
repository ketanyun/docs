apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: qsurveys.ketanyun.cn
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: ketanyun.cn
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: qsurveys
    # singular name to be used as an alias on the CLI and for display
    singular: qsurvey
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: QSurvey
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
      - qsvy
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1alpha1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - designer
                - content
              properties:

                # 所属应用(QApp)，尚不支持
                app:
                  type: object
                  properties:
                    # 所属应用的 QApp 的 metadata.name
                    name:
                      type: string
                    # 新建租户时是否需要自动激活
                    autoActivate:
                      type: boolean
                    # 内容变化时，已激活的租户中本应用是否自动升级
                    autoUpgrade:
                      type: boolean

                # 设计器信息
                designer:
                  type: object
                  required:
                    - name
                    - version
                  properties:
                    # 设计器名称，如 SurveyDesigner、InfoPath
                    name:
                      type: string
                    # 设计器版本，影响保存出来的文件格式版本
                    version:
                      type: string
                    # 额外设计器相关属性
                    attributes:
                      type: object

                # 定义本CRD的公共类型，不用于实际 CustomResource
                types:
                  type: object
                  properties:
                    # 《元素》：基础类型
                    _element:
                      type: object
                      properties: &ELEMENT_PROPERTIES
                        name:
                          type: string
                        text:
                          type: string
                        description:
                          type: string
                        uri:
                          type: string
                        tags:
                          type: string

                # 表单内容定义
                content:
                  type: object
                  required:
                    - name
                    - kind
                    - views
                  properties:
                    # 机读标识，要求租户内唯一
                    name:
                      type: string
                    kind:
                      type: string
                      enum:
                        - Survey    # 问卷调查
                        - Exam      # 考试测评
                        - Checkin   # 签到打卡
                        - Vote      # 投票评选
                        - Registration  #

                    # 显示名
                    text:
                      type: string
                    description:
                      type: string

                    # 封面
                    cover:
                      type: object
                      properties:
                        # 封面图片地址
                        uri:
                          type: string

                    # 《视图》 列表定义
                    views:
                      type: array
                      items: &VIEW
                        type: object
                        properties:
                          name:
                            type: string
                          text:
                            type: string
                          # 横幅栏
                          banner:
                            type: object
                            properties:
                              # 横幅图片地址
                              uri:
                                type: string

                          renders:
                            type: array
                            items: &CONTROL
                              type: object
                              properties:
                                <<: *ELEMENT_PROPERTIES
                                # 控件类型
                                kind:
                                  type: string
                                  enum:
                                    # 业务控件
                                    - User               # 用户（表单类型：全部）
                                    - Dept               # 部门（表单类型：全部）
                                    - UserInfo           # 用户基本信息（表单类型：全部）

                                    # 描述分页
                                    - HorizontalRule    # 分割线（表单类型：全部）
                                    - PageBreak         # 分页符（表单类型：全部）
                                    - SectionBreak      # 分节符（表单类型：全部）

                                    # 普通控件
                                    - Option            # 单选/判断（表单类型：全部）
                                    - CheckList         # 多选（表单类型：全部）
                                    - Select            # 下拉（表单类型：全部）
                                    - PictureOption     # 单选图片（表单类型：Exam）
                                    - PictureCheckList  # 多选图片（表单类型：Exam）
                                    - Edit              # 填空（表单类型：全部）
                                    - TextArea          # 简答（表单类型：全部）
                                    - EditList          # 多项填空（表单类型：Exam）
                                    - File              # 文件上传（表单类型：除Exam外）
                                    - FileList          # 多文件上传（表单类型：除Exam外）
                                    - Picture           # 图片上传（表单类型：除Exam外）
                                    - PictureList       # 多图片上传（表单类型：除Exam外）
                                    - Date              # 日期上传（表单类型：除Exam外）
                                    - DateRange         # 日期范围上传（表单类型：除Exam外）

                                    # 2021/10 新增
                                    - Rate              # 五星评分（表单类型：Survey）
                                    - RateReview        # 五星评分 + 评价（表单类型：Survey）
                                    - RateList          # 五星评分，多行（表单类型：Survey）
                                    - NPS               # NPS 净推荐值（表单类型：Survey）
                                    - Sort              # 排序题（表单类型：Survey）
                                    - Ratio             # 比重题（表单类型：Survey）

                                    # 2022/12 新增
                                    - OptionMatrix      # 单选矩阵（表单类型：除Exam外）
                                    - CheckMatrix       # 复选矩阵（表单类型：除Exam外）

                                    # 2023/02 新增
                                    - Slider            # 滚动条评分（表单类型：除Exam外）
                                    - SliderList        # 滚动条评分，多行（表单类型：除Exam外）

                                    # 待增加：
                                    # 矩阵填空、自增表格、量表、投票、投票单选、图片投票单选、图片投票多选

                                # 解析
                                explained:
                                  type: string
                                # 必填
                                required:
                                  type: boolean
                                # 显示序号
                                indexing:
                                  type: boolean
                                # 格式：File/Picture控件用于限制文件类型
                                format:
                                  type: string
                                # 控件无内容时的提示信息
                                placeholder:
                                  type: string
                                # 最小值/最小长度
                                minLength:
                                  type: number
                                # 最大值/最小长度
                                maxLength:
                                  type: number
                                # 最小值显示文字
                                minText:
                                  type: string
                                # 最大值显示文字
                                maxText:
                                  type: string
                                # 列表数量最小值
                                minItems:
                                  type: integer
                                # 列表数量最大值
                                maxItems:
                                  type: integer
                                # 步长，用于定义 [最小值, 最小值] 之间的可选项
                                tick:
                                  type: number
                                # 行数：用于TextArea
                                lines:
                                  type: integer
                                # 评分规则
                                scoring:
                                  type: string
                                  enum:
                                    - Exactly     # 全对得分（填空、简答、单选、多选）
                                    - Contain     # 包含得分（填空、简答）
                                    - EachExactly # 每个选项单独计分（单选、多选、多填）
                                    - EachContain # 每个选项单独计分（多选、多填）
                                # 控件子项
                                items:
                                  type: array
                                  required:
                                    - text
                                  items:
                                    type: object
                                    properties:
                                      # 值ID，对于选择题随机生成，填空题（含多项）不需要
                                      name:
                                        type: string
                                      # 显示值
                                      text:
                                        type: string
                                      # 子项标签列表，回车分隔，用于 RateReview 的评分标签
                                      tags:
                                        type: string
                                      # 可补充填写
                                      external:
                                        type: boolean
                                      # 链接
                                      uri:
                                        type: string
                                      # 控件项的其他样式设置
                                      styles:
                                        type: string
                                      # 答案设置
                                      answer:
                                        type: object
                                        properties:
                                          correct:
                                            type: boolean
                                          # 填空答案
                                          text:
                                            type: string
                                          score:
                                            type: integer

                                # 矩阵选项列表
                                dimensions:
                                  type: array
                                  required:
                                    - text
                                  items:
                                    type: object
                                    properties:
                                      # 选项ID
                                      name:
                                        type: string
                                      # 选项显示值
                                      text:
                                        type: string

                    # 《指南》定义
                    guide:
                      type: object
                      properties:
                        # 指南页标题
                        text:
                          type: string
                        # 章节列表
                        sections:
                          type: array
                          items:
                            type: object
                            properties:
                              # 章节内容类型
                              kind:
                                type: string
                                enum:
                                  - HTML
                                  - Markdown
                                  - Plain
                              # 章节内容
                              text:
                                type: string
                              # 是否要求显示接受协议
                              acceptances:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    # 文字内容
                                    text:
                                      type: string
                                    # 是否必须勾选
                                    required:
                                      type: boolean

                    # 《批次》 列表定义
                    batches:
                      type: array
                      items: &BATCH
                        type: object
                        required:
                          - name
                        properties:
                          name:
                            type: string
                          # 第一个人可以答题的时间
                          startTime:  &TIME_POINT
                            type: object
                            properties:
                              # 日期，如："2021-03-12"
                              date:
                                type: string
                              # 时间，到当天凌晨的秒数
                              time:
                                type: integer
                          # 第一个人可以交卷的时间
                          dueTime: *TIME_POINT
                          # 最后一个人可以交卷的时间
                          limitTime: *TIME_POINT
                          # 重复设置
                          repeat:
                            type: object
                            properties:
                              strategy:
                                type: string
                                enum:
                                  - None
                                  - Day
                                  - Weekday
                                  - Week
                                  - Month
                          # 有效期范围
                          period:
                            type: object
                            properties:
                              startTime: *TIME_POINT
                              limitTime: *TIME_POINT

                    # 地点限制
                    location:
                      type: object
                      properties:
                        # 是否限定地理位置
                        required:
                          type: boolean
                        ranges:
                          type: array
                          items:
                            type: object
                            required:
                              - coordinate
                              - radius
                            properties:
                              # 地点名称
                              text:
                                type: string
                              # 坐标
                              coordinate:
                                type: object
                                properties:
                                  # 维度
                                  latitude:
                                    type: number
                                  # 经度
                                  longitude:
                                    type: number
                                  # 比例尺
                                  scale:
                                    type: number
                              # 半径，单位"米"
                              radius:
                                type: number

                    # 填写限制
                    limits:
                      type: object
                      properties:
                        # 秒数，单次填写最大允许时间
                        maxTime:
                          type: integer
                        # 秒数，多久不操作自动提交
                        maxIdle:
                          type: integer
                        # 次数，最多允许的切屏（失去焦点）次数
                        maxBlur:
                          type: integer
                        # 次数，每批次每人最多允许填写次数，默认=1
                        maxFill:
                          type: integer

                    # 抽题
                    selection:
                      type: object
                      properties:
                        # 是否启用"抽题"
                        enable:
                          type: boolean
                        # 抽题规则
                        rules:
                          type: array
                          items:
                            type: object
                            properties:
                              # 格式举例："10-20"，从多少题到多少题
                              range:
                                type: string
                              # 选取几道
                              select:
                                type: integer
                              # 选取策略
                              strategy:
                                type: string
                                enum:
                                  - Random

                    # 《事件》
                    events:
                      type: object
                      properties:
                        # 提交后事件
                        done:
                          type: object
                          properties:
                            commands:
                              type: array
                              items: &COMMAND
                                type: object
                                required:
                                  - kind
                                properties:
                                  kind:
                                    type: string
                                    enum:
                                      - Transcript  # 成绩单
                                      - Prompt      # 提示语
                                      - Navigate    # 跳转
                                  # 提示内容
                                  text:
                                    type: string
                                  # 转跳URL
                                  uri:
                                    type: string

                    # 《成绩单》设置
                    transcript:
                      type: object
                      properties:
                        # 显示总分，默认false
                        score:
                          type: boolean
                        # 显示答案，默认false
                        answer:
                          type: boolean
                        # 评语
                        reviews:
                          type: array
                          items:
                            type: array
                            items:
                              type: object
                              required:
                                - range
                                - text
                              properties:
                                # 形如 "80-100"
                                range:
                                  type: string
                                # 评语内容
                                text:
                                  type: string

                    # 《外部数据》
                    integration:
                      type: object
                      properties:
                        user:
                          type: object
                          properties:
                            enabled:
                              type: boolean
                            fields:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  text:
                                    type: string

                        # 用户之前填写的数据
                        recent:
                          type: object
                          properties:
                            # 允许自动带出
                            enabled:
                              type: boolean

                    # 《入口》列表定义
                    entries:
                      type: array
                      items:
                        type: object
                        required:
                          - name
                          - uri
                          - text
                        properties:
                          # 入口标识，用于部分API
                          name:
                            type: string
                          # 入口文字，用于前端显示
                          text:
                            type: string
                          # 入口链接，相对路径，不包含域名部分
                          uri:
                            type: string
                          # 图标链接，相对路径，不包含域名部分
                          icon:
                            type: string
                          # 入口描述
                          description:
                            type: string
                          # 支持屏，空集视为不限

                          screens:
                            type: array
                            items:
                              type: string
                              enum:
                                - desktop    # 桌面端
                                - mobile     # 移动端（所有非桌面端）
                                # - ios        # 苹果原生App
                                # - android    # 安卓原生App
                                - wechat     # 微信（包括企业微信）
                                # - wechat_pc  # 微信PC端
                          # 支持用户列表，空集视为不限，语法参考：[UserFilter](https://github.com/infoplus/docs/wiki/UserFilter)
                          userFilters:
                            type: array
                            items:
                              type: string

                    # 《权限》列表定义
                    permissions:
                      type: array
                      items:
                        type: object
                        properties:
                          # 机读ID，用于识别增删还是修改
                          name:
                            type: string
                          # 权限类型
                          kind:
                            type: string
                            enum:
                              # 管理问卷数据
                              - Entry
                              # 功能点禁用：隐藏/只读
                              # 功能点列表：
                              #   kind：问卷类型
                              #   dept：管理部门，含协管部门
                              #   tags: 问卷标签
                              #   description: 问卷描述
                              #   cover: 问卷封面和页眉配置
                              #   content.batches：批次设置
                              #   content.entries：入口/选人
                              #   content.notification：通知提醒
                              #   content.permissions：数据权限
                              #   content.selection：抽题设置
                              #   content.xxx（同yaml结构）
                              #
                              # 可指定后缀控制禁用级别，比如：
                              #   content.batches:hidden（默认），或者 content.batches:readonly
                              #
                              - Feature
                              # 修订问卷数据，20240424新增，仅判断存在与否
                              - Revise
                          # 用户范围
                          userFilters:
                            type: array
                            items:
                              type: string
                          # 按岗位限定时，是否按用户在该岗位的部门做限定
                          limitDept:
                            type: object
                            properties:
                              # 是否启用，默认 false
                              enabled:
                                type: boolean
                          # 权限对象
                          objects:
                            type: array
                            items:
                              type: string

                    # 《规则》列表定义
                    rules:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          # 条件布尔表达式，等号开头
                          condition:
                            type: string
                          # 表达式为true时执行的动作
                          actions:
                            type: array
                            items:
                              type: object
                              properties:
                                # 动作分类，便于展示
                                # 枚举值，如： Visible、ReadOnly 等
                                kind:
                                  type: string
                                  enum:
                                    - Visible
                                    - RangeVisible
                                    - ToolTip           # 2023/02/14 新增
                                    - Validation        # 2024/01/03 新增
                                # 具体执行脚本。可通过 $CONDITION 引用 condition 节表达式结果
                                scripts:
                                  type: string

                    # 《提醒》定义
                    notification:
                      type: object
                      properties:
                        # 提醒列表
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              # 是否启用
                              enabled:
                                type: boolean
                              # 提醒类型
                              kind:
                                type: string
                                enum:
                                  - Todo     # 待办通知
                                  - Summary  # 汇总通知
                              # 提醒模版。可支持变量：
                              # ${survey.text}     问卷名称
                              # ${user.todo}       当前用户待办数量
                              # ${result.todo}     当前批次待打卡数量（按数据管理权限过滤）
                              # ${result.finished} 当前批次已提交数量（按数据管理权限过滤）
                              template:
                                type: object
                                required:
                                  - title
                                  - content
                                properties:
                                  # 提醒标题
                                  title:
                                    type: string
                                  # 提醒内容
                                  content:
                                    type: string
                                  # 其他格式提醒内容
                                  contents:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        # 类型
                                        kind:
                                          type: string
                                          enum:
                                            - Text
                                            - Card
                                        # 内容
                                        value:
                                          type: string
                                  
                              # 提醒渠道
                              channels:
                                type: array
                                items:
                                  type: string
                              # 提醒用户列表，空集视为发送给全部可填写用户。如未指定可填写用户范围，不发送
                              userFilters:
                                type: array
                                items:
                                  type: string
                              # 提醒时间列表
                              timers:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    # 相对事件
                                    event:
                                      type: string
                                      enum:
                                        - Started      # 批次开始时
                                        - Completed    # 批次结束时
                                        - Timestamp    # 自定义时间，offset从1970年1月1日开始计算
                                    # 时间偏移秒数，可以为正、负、零
                                    offset:
                                      type: integer

